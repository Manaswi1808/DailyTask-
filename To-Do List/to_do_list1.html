<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }
        h2 {
            margin-bottom: 10px;
            color: #ff6b81;
        }
        input {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4757;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            transition: 0.3s;
            align-items: center;
        }
        li:hover {
            background: #e9ecef;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete:hover {
            background: darkred;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List</h2>
        <input type="text" id="task" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }
            let li = document.createElement("li");
            li.innerHTML = `<span onclick='toggleComplete(this)'>${taskText}</span> <button class='delete' onclick='removeTask(this)'>‚ùå</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
        function toggleComplete(task) {
            task.classList.toggle("completed");
        }
    </script>
</body>
</html>
